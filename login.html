<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>travel-buddy</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
<div class="container">
<div>
    <h1>✈️ Travel Buddy</h1>
</div>
<div id="left-side">
    <div id="main-login">
        <h1>WELCOME BACK</h1>

         <h6>USERNAME</h6>
        <input type="text" placeholder="Enter Username " id="Username-input" >

        <h6>PASSWORD</h6>
        <input type="password" placeholder="Enter Password " id="Password-input" >

        <button onclick="login()" id="login-button">LOGIN</button>

          <div id="remember-me-checkbox">
           <input type="checkbox" id="login-checkbox">
           <label for="login-checkbox" >Remember me</label>
          </div>

    </div>
</div>
    <div id="right-side">
        <div class="hero-card">
            <h2 class="hero-heading">
                Start your journey by one click, explore beautiful world!
            </h2>
            <img id="lady" src="p_lady_remove_background%20.png" alt="Traveler holding camera">
        </div>
    </div>
</div>
<script src="login.js"></script>
</body>
</html>
