<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Buddy â€“ Sign Up</title>
    <link rel="stylesheet" href="SignUp.css">
</head>
<body>
<div class="container">

    <!-- LEFT: signup form -->
    <div id="left-side">
        <div class="signup-box">
            <h1>Sign Up</h1>
            <p class="subtitle">Create your Travel Buddy account</p>

            <!-- Name row -->
            <div class="signup-row">
                <div class="field">
                    <label>First Name</label>
                    <input type="text" placeholder="John">
                </div>
                <div class="field">
                    <label>Last Name</label>
                    <input type="text" placeholder="Doe">
                </div>
            </div>

            <!-- Username -->
            <div class="field">
                <label>Username</label>
                <input type="text" placeholder="JohnDoe123">
            </div>

            <!-- Password row -->
            <div class="signup-row">
                <div class="field">
                    <label>Password</label>
                    <input type="password" placeholder="*********">
                </div>
                <div class="field">
                    <label>Confirm Password</label>
                    <input type="password" placeholder="*********">
                </div>
            </div>

            <!-- Button -->
            <button class="signup-btn">Create Account</button>

            <!-- Link back to login -->
            <p class="have-account">
                Already have an account?
                <a href="login.html">Log in</a>
            </p>
        </div>
    </div>

    <!-- RIGHT: gradient side -->
    <div id="right-side">
        <!-- you can add an image or text here later if you want -->
    </div>

</div>

<script src="SignUp.js"></script>
</body>
</html>
